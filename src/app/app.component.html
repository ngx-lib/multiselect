<div class="example-container">

      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Ngx Library Multiselect</h1>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav class="docs-sidenav" #snav [mode]="'side'" [opened]="true" fixedTopGap="56">

        <a mat-list-item routerLink=".">Single Select (Template Driven form with callback events check)</a>
        <a mat-list-item routerLink=".">Multiple Select (Model Driven form)</a>
        <a mat-list-item routerLink=".">Multiple Select Grouping Support</a>

        <a mat-list-item routerLink=".">Custom Template</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="docs-sidenav-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
