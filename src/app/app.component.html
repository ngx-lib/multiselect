<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Ngx Library Multiselect</h1>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav class="docs-sidenav" #snav [mode]="'side'" [opened]="true" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="single-select-with-property-map">Single Select (with Property Map)</a>
        <a mat-list-item routerLink="single-select-template-driven">Single Select (Template Driven form with callback events check)</a>
        <a mat-list-item routerLink="model-driven">Multiple Select (Model Driven form)</a>
        <a mat-list-item routerLink="multiple-select-grouping">Multiple Select Grouping Support</a>
        <a mat-list-item routerLink="multiple-select-with-observable">Multiple Select (With Observable)</a>
        <a mat-list-item routerLink="custom-template">Custom Template</a>
        <a mat-list-item routerLink="options-lazy-loading">Lazy load options</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="docs-sidenav-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
