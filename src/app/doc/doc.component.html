<ms-title [title]="data?.title"></ms-title>
<mat-sidenav-container>
  <mat-sidenav class="docs-sidenav" #snav [mode]="'side'" [opened]="true" fixedTopGap="56">
    <mat-nav-list>
      <ng-container *ngFor="let link of apiLinks">
          <a mat-list-item [routerLink]="link.link" routerLinkActive="router-link-active"  [class.selected]="isActive(link.link)">
            {{link.text}}
          </a>
      </ng-container>
      <mat-divider></mat-divider>
      <ng-container *ngFor="let link of navLinks">
          <a mat-list-item [routerLink]="link.link" [class.selected]="isActive(link.link)">
            {{link.text}}
          </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="docs-sidenav-container">
    <ms-layout-renderer [data]="data?.content"></ms-layout-renderer>
  </mat-sidenav-content>
</mat-sidenav-container>
