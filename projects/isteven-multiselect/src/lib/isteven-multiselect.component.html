<div class="isteven-wrapper">
  <button class="dropdown-button" (click)="isOpen = !isOpen">
    <div class="selection">
      <!-- TODO: None selected template should be ng-template -->
      <span class="none-selected" *ngIf="!isValueSelected()">None selected</span>
      <span class="selected" *ngIf="isValueSelected()">
        <span class="text">{{_selectedOptions | displaySelectedValue: showMaxLabels}}</span>
      </span>
      <span class="caret">â–¼</span>
    </div>
  </button>
  <div class="listing-wrapper" *ngIf="isOpen">
    <im-helper-elements [multiple]="multiple"
      (onClear)="onClear.emit()" (resetClicked)="reset()"
      (onSearchChange)="onSearchChange.emit($event)" (selectNoneClicked)="selectNone()"
      (selectAllClicked)="selectAll()" (selectNoneClicked)="selectNone()">
    </im-helper-elements>
    <im-filter-options (filterOptionsList)="filterOptionsList($event)"></im-filter-options>
    <ng-container *ngIf="!groupedProperty else groupedTemplate">
      <im-options [optionsTemplate]="optionsTemplate" [options]="_options" [disabled]="disabled" (selectOption)="select($event)"></im-options>
    </ng-container>
  </div>
</div>
<ng-template #groupedTemplate>
  <im-grouped-options [optionsTemplate]="optionsTemplate" [options]="_options" [disabled]="disabled" [groupedProperty]="groupedProperty" (selectOption)="select($event)" (selectGroup)="selectGroup($event)"></im-grouped-options>
</ng-template>
