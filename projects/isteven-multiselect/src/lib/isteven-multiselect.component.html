<div class="isteven-wrapper">
  <div class="isteven-header">
    <div class="selection" (click)="isOpen = !isOpen">
      <div class="none-selected" *ngIf="!isValueSelected()">
        None selected
      </div>
      <div class="selected" *ngIf="isValueSelected()">
        <span class="text">{{selectedOptions | displaySelectedValue: showMaxLabels}}</span>
        <span class="caret" (click)="clear()">X</span>
      </div>
    </div>
  </div>
  <div class="isteven-options" *ngIf="isOpen">
    <div class="input-search">
      <input type="search" />
    </div>
    <div class="option" [ngClass]="{'mark': option.ticked}" *ngFor="let option of _options" (click)="select(option)">
      {{option.name}}
    </div>
  </div>
</div>
