<div class="options-container" msVirtualScroll [totalCount]="_options ? _options.length: 0"
  (rangeChanged)="updateRange($event)">
  <div #top class="top"></div>
  <ng-container *ngIf="filteredOptions.length; else noOptions">
    <div class="option" [ngClass]="getOptionStyle(option)" *ngFor="let option of $any(filteredOptions)"
      (click)="select(option)">
      <ng-container *ngTemplateOutlet="
          optionsTemplate;
          context: {
            option: option
          }
        "></ng-container>
    </div>
  </ng-container>
  <div #bottom class="bottom"></div>
</div>
<ng-template #defaultOptionsTemplate let-option="option">
  {{ option.name }}
</ng-template>
<ng-template #noOptions let-option="option">
  <div class="option message">
    No options available.
  </div>
</ng-template>
